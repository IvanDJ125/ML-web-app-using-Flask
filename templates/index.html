<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Test Result Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Student Test Result Prediction</h1>
        <p>Enter the required details below to predict if the student will pass or fail.</p>
        
        <form action="/" method="post">
            <label for="val1">Hours Studied (0 - 50 hours):</label>
            <input type="number" step="any" name="val1" id="val1" required>
            
            <label for="val2">Attendance (0 - 100%):</label>
            <input type="number" step="any" name="val2" id="val2" required>
            
            <label for="val3">Previous Score (0 - 100%):</label>
            <input type="number" step="any" name="val3" id="val3" required>
            
            <label for="val4">Tutoring Sessions (0 - 10 sessions):</label>
            <input type="number" step="any" name="val4" id="val4" required>
            
            <label for="parental_involvement">Parental Involvement:</label>
            <select name="parental_involvement" id="parental_involvement" required>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            
            <label for="resources">Access to Resources:</label>
            <select name="resources" id="resources" required>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            
            <input type="submit" value="Predict">
        </form>
        
        {% if prediction != None %}
            <div class="result">
                <h3>Prediction: {{ prediction }}</h3>
            </div>
        {% endif %}
    </div>
</body>
</html>
